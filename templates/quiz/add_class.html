{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}

{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a:link {
            text-decoration: none;
        }
    </style>
</head>
<h2 style="text-align:center; color:blue;">ADD CLASS</h2>
<form method="POST" autocomplete="off" style="margin:100px; margin-top: 0px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="class_name">Class Name</label>
        {% render_field form.class_name class="form-control" placeholder="Enter class name" %}
    </div>
    
    <button type="submit" class="btn btn-primary">ADD</button>
</form>
<br><br><br>
{% endblock %}
