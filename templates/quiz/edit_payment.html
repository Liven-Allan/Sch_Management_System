{% extends 'quiz/adminbase.html' %}
{% block content %}
{% load static %}
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
    <style>
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .fee-table {
        margin: 20px;
      }
      .fee-table h3 {
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      table {
        margin-top: 20px;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
      }
      table thead {
        background-color: #007bff;
        color: #fff;
      }
      table td, table th {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
      }
      table img {
        height: 40px;
        width: 40px;
        border-radius: 50%;
      }
      .panel-heading {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      /* Add scrolling for the whole page */
      .scroll-container {
        overflow-x: auto;
        white-space: nowrap;
      }
      .class-box {
        display: inline-block;
        margin-right: 20px;
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        /* Removed the width constraint so tables can retain their original size */
      }
    </style>
  </head>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Edit Payment for {{ payment.student_fee.student.user.get_full_name }}
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a href="{% url 'view_payments' payment.student_fee.student.id %}" class="btn btn-secondary">Back to Payments</a>
        </div>
    </div>
</div>

{% endblock %}
