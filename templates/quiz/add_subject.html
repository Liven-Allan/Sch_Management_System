{% extends 'quiz/adminbase.html' %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a:link {
            text-decoration: none;
        }
    </style>
</head>
<h2 style="text-align:center; color:blue;">ADD SUBJECT</h2>
<div class="container" style="margin:100px; margin-top: 0px;">
    <h4 style="text-align:center;">Add Subject for <strong>{{ class_name }}</strong></h4>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Subject</button>
    </form>
</div>
<br><br><br>
{% endblock %}
